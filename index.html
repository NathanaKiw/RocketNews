<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="images/image.svg" alt="" />
    <div class="wrapper">
      <header>
        <img src="images/logo.svg" alt="" />
      </header>
      <div class="content">
        <h1>atualize ideias e informações em 5 minutos.</h1>
        <h4>
          tudo que você precisa saber para começar seu dia bem e informado
        </h4>
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. <br />
          Perfeito para se preparar para codar ☕
        </p>
        <div class="email">
          <form action="email">
            <p>Insira seu e-mail:</p>
            <label for="email">E-mail:</label>
            <div class="send">
              <input type="email" id="email" />
          </form>
          <button type="submit">
            <img src="images/button.svg" alt="" />
          </button>
            </div>
            <div class="sign">
              <a >deixe-me ler primeiro <img src="images/arrow-right.svg" alt=""></a>
              
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
